<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
</head>

<body class=" bg-green-300 ">
    <h1 class=" flex items-center justify-center font-bold text-5xl font-sans py-2 bg-purple-400">Welcome!</h1>
    <div class=" text-xl ml-4 mt-7 ">Create your account.</div>
    <div class="text-xl ml-4 mt-1">For Free!</div>
    <div class="ml-4 mt-4">
        <a href="#" class="underline text-blue-600 hover:text-blue-400 visited:text-purple-500" target="_blank">Sign Up</a>
    </div>
    <div class="flex flex-col justify-center mt-10 items-center">
        <div class="flex flex-col border-8 rounded-md border-purple-400 bg-blue-200 w-96 h-96 ">
            <div class="font-bold text-5xl font-sans ml-4 mt-4">Login</div>
            <form action="#" class="ml-4 mt-7">
                <p>
                    <label class="text-xl">UserName/Email address* <br></label><input type="email" placeholder="UserName or Email" />
                </p>
                <br>
                <p>
                    <label class=" mt-5 text-xl">Password* <br><input type="password" placeholder="Password" /></label>
                </p>
                <button class="mt-5 cursor-pointer bg-slate-400 px-2 py-1 border-2 border-black hover:bg-slate-300 rounded-md ">Sign In</button>
            </form>
            <div class="ml-4 mt-4">
                <a href="#" class="underline text-blue-600 hover:text-blue-500 visited:text-purple-500" target="_blank">Forgot password?</a>
            </div>
        </div>
    </div>

</body>
<footer class=" bg-black text-xs text-white text-center  fixed inset-x-0 bottom-0 p-4">XPLORICA WEB-DEV ASSIGNMENT 1</footer>
